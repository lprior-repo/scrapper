# Development environment with hot reload
services:
  neo4j:
    image: neo4j:5.15-community
    container_name: overseer-neo4j-dev
    ports:
      - '7474:7474'
      - '7687:7687'
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*
      - NEO4J_dbms_jvm_additional=-Xms256m -Xmx512m
      - NEO4J_server_config_strict__validation_enabled=false
    volumes:
      - neo4j_dev_data:/data
      - neo4j_dev_logs:/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:7474']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - overseer-dev

  redis:
    image: redis:7-alpine
    container_name: overseer-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - overseer-dev
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  neo4j_dev_data:
  neo4j_dev_logs:
  redis_dev_data:

networks:
  overseer-dev:
    driver: bridge
